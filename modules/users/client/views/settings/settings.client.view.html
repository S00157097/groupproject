<section class="container" data-ng-controller="SettingsController">
	<div class="page-header">
		<h1>Settings</h1>
	</div>

	<div class="row">
		<nav class="col-sm-3 col-md-3">
			<md-list>
				<md-list-item data-ui-sref-active="active" data-ui-sref="settings.profile">Edit Profile</md-list-item>
				<md-list-item data-ui-sref-active="active" data-ui-sref="settings.picture">Change Profile Picture</md-list-item>
				<md-list-item data-ui-sref-active="active" data-ui-sref="settings.password" data-ng-show="user.provider === 'local'">Change Password</md-list-item>
				<md-list-item data-ui-sref-active="active" data-ui-sref="settings.accounts">Manage Social Accounts</md-list-item>
			</md-list>
		</nav>
		<div class="col-sm-9 col-md-8 settings-view">
			<div data-ui-view></div>
		</div>
	</div>
</section>
