<section class="row" data-ng-controller="EditProfileController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-6">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<md-input-container style="width: 100%">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" data-ng-model="user.firstName">
				</md-input-container>

				<md-input-container style="width: 100%">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" data-ng-model="user.lastName">
				</md-input-container>

				<md-input-container style="width: 100%">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" data-ng-model="user.email">
				</md-input-container>

        <md-input-container style="width: 100%">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" data-ng-model="user.username">
        </md-input-container>

        <md-input-container>
          <md-button class="md-raised md-primary">Save Profile</md-button>
        </md-input-container>

				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
