<section class="row" data-ng-controller="ChangePasswordController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<md-input-container style="width: 100%">
				<label for="currentPassword">Current Password</label>
				<input type="password" id="currentPassword" name="currentPassword" data-ng-model="passwordDetails.currentPassword">
			</md-input-container>

			<md-input-container style="width: 100%">
				<label for="newPassword">New Password</label>
				<input type="password" id="newPassword" name="newPassword" data-ng-model="passwordDetails.newPassword">
			</md-input-container>

			<md-input-container style="width: 100%">
				<label for="verifyPassword">Verify Password</label>
				<input type="password" id="verifyPassword" name="verifyPassword" data-ng-model="passwordDetails.verifyPassword">
			</md-input-container>

			<md-input-container style="width: 100%">
				<md-button type="submit" class="md-primary md-raised">Save Password</md-button>
			</md-input-container>

			<div data-ng-show="success" class="text-center text-success">
				<strong>Password Changed Successfully</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</div>
</section>
