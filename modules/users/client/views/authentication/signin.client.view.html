<div data-ng-controller="AuthenticationController">
	<!--<h3 class="col-md-12 text-center">Or with your account</h3>-->

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<md-input-container style="width: 100%">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" data-ng-model="credentials.username">
			</md-input-container>

			<md-input-container style="width: 100%">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" data-ng-model="credentials.password">
			</md-input-container>

      <md-input-container style="width: 100%" layout layout-align="center center">
        <md-button type="submit" class="md-raised md-primary">Sign in</md-button> or
				<md-button data-ui-sref="authentication.signup" class="md-raised">Sign up</md-button>
      </md-input-container>

			<div class="text-center forgot-password">
				<a data-ui-sref="password.forgot">Forgot your password?</a>
			</div>
			<alert type="danger" data-ng-show="error" class="text-center text-danger">
				<span data-ng-bind="error"></span>
			</alert>
		</form>
	</div>
</div>
